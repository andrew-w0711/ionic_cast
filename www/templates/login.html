<ion-view view-title="Sign-In" class="login-img">
    <ion-content class="login-dark-img">
        <form name="authorizationForm" novalidate="" ng-submit="loginCast(authorizationForm)">
            <div id="background" style="height : {{backheight}}">
                <div id="Layer7"><img src="images/login_back.png" style="width:100%;height:100%"></div>
                <div id="Rectangle12"><img src="images/Rectangle12.png"></div>
                <div id="Rectangle8copy"><img src="images/Rectangle8copy.png" style="height: 100%; width:100%;"></div>
                <div id="Layer5"><img src="images/Layer5.png" style="width:100%; height:100%;"></div>
                <div id="title"><p>Copyright Â© 2015 CAST. All rights reserved.</p></div>
                <div id="Shadow_0"><img src="images/Shadow_0.png"></div>
                <div id="Rectangle13"><img src="images/Rectangle13.png" style="text-align:center;"></div>
                <div id="Shadow_1"><img src="images/Shadow_1.png"></div>
                <div id="VectorSmartObject"><img src="images/VectorSmartObject.png"></div>
                <div id="Welcome"><img src="images/Welcome.png"></div>
            </div>

            <div class="listlogin login" >
                <div class="row" style="color : white">
                    <p style="margin:10px auto;">{{daystr}}<sup>{{daysup}}</sup></p>
                </div>
                <div class="row">
                    <div class="col col-10">
                    </div>
                    <div class="col-80">
                        <label class="item item-input"
                               ng-class="{ 'has-errors' : authorizationForm.username.$invalid, 'no-errors' : authorizationForm.username.$valid}"
                               ng-messages-include="error-list.html">
                            <!--<span class="input-label">Username</span>-->
                            <input type="text" name="username" ng-model="authorization.username" placeholder="Email" required>
                        </label>

                        <div class="error-container" ng-show="authorizationForm.username.$error && authorizationForm.$submitted"
                             ng-messages="authorizationForm.username.$error" ng-messages-include="error-list.html">
                        </div>
                    </div>
                    <div class="col col-10">
                    </div>
                </div>
                <hr style="width:70%; margin : 0 auto;">
                <div class="row">
                    <div class="col col-10">
                    </div>
                    <div class="col-80">
                        <label class="item item-input"
                               ng-class="{ 'has-errors' : authorizationForm.password.$invalid  && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
                            <!--<span class="input-label">Password</span>-->
                            <input type="password" name="password" ng-model="authorization.password" placeholder="Password" required>
                        </label>

                        <div class="error-container last-error-container"
                             ng-show="authorizationForm.password.$error && authorizationForm.$submitted"
                             ng-messages="authorizationForm.password.$error" ng-messages-include="error-list.html">
                        </div>
                    </div>
                    <div class="col col-10">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-10">
                    </div>
                    <div class="col col-80">
                        <button class="button button-block button-log" style="color: white" type="submit">
                            Log In
                        </button>
                    </div>
                    <div class="col col-10">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-10">
                    </div>
                    <div class="col col-80">
                        <a href="#" style="color: white" class="button-block text-center">
                            Need help? | Call Support
                        </a>
                    </div>
                    <div class="col col-10">
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>

<script id="error-list.html" type="text/ng-template">
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i>
        This field is required!
    </div>
</script>
